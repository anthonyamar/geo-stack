fr:
  error_pages:
    500:
      title: "Une erreur est survenue - 500."
      heading: "Une erreur est survenue."
      paragraph: "Nous nous efforçons de régler ce problème au plus vite. N'hésitez pas à nous contacter via le chat si cela est bloquant pour vous."
      cta: "Réserver un studio"
      back: "Ou revenir en arrière"
    404:
      title: "Cette page n'existe plus - 404"
      heading: "Cette page n'existe plus."
      paragraph: "Il se peut que celle-ci ait été supprimée ou qu'elle n'ait jamais existé. N'hésitez pas à nous contacter via le chat si cela est bloquant pour vous."
      cta: "Réserver un studio"
      back: "Ou revenir en arrière"
    422:
      title: "Ce modification n'a pas été accepté - 422"
      heading: "Cette modification n'a pas été acceptée"
      paragraph: "Vous n'avez peut-être pas les droits nécessaires pour faire cette modification, ou les données sont erronées. N'hésitez pas à nous contacter via le chat si cela est bloquant pour vous."
      cta: "Réserver un studio"
      back: "Ou revenir en arrière"
    406:
      title: "Votre navigateur n'est pas supporté - 406"
      heading: "Votre navigateur n'est pas supporté"
      paragraph: "Nous ne supportons pas votre navigateur. Veuillez utiliser un navigateur plus moderne et compatible avec notre site, tel que Chrome, Brave, Firefox, Safari ou Opera."
      cta: "Réserver un studio"
      back: "Ou revenir en arrière"
  activerecord:
    errors:
      messages:
        invalid_date: "n'est pas une date valide"
        invalid_time: "n'est pas une heure valide"
        invalid_datetime: "n'est pas une date valide"
        is_at: "doit être à %{restriction}"
        before: "doit être avant %{restriction}"
        on_or_before: "doit être pendant ou avant %{restriction}"
        after: "doit être après %{restriction}"
        on_or_after: "doit être pendant ou après %{restriction}"
        record_invalid: 'La validation a échoué : %{errors}'
        restrict_dependent_destroy:
          has_one: "Vous ne pouvez pas supprimer l'enregistrement car un(e) %{record} dépendant(e) existe"
          has_many: "Vous ne pouvez pas supprimer l'enregistrement parce que les %{record} dépendants existent"
        file_size: "Trop lourd. Poid max : %{size}%{unit}."
  date:
    abbr_day_names:
    - dim
    - lun
    - mar
    - mer
    - jeu
    - ven
    - sam
    abbr_month_names:
    -
    - jan.
    - fév.
    - mar.
    - avr.
    - mai
    - juin
    - juil.
    - août
    - sept.
    - oct.
    - nov.
    - déc.
    day_names:
    - "dimanche"
    - "lundi"
    - "mardi"
    - "mercredi"
    - "jeudi"
    - "vendredi"
    - "samedi"
    formats:
      default: "%d/%m/%Y"
      short: "%e %b"
      long: "%A %e %B %Y"
      custom: "%A %d %B"
      month_year: "%B %Y"
    month_names:
    -
    - janvier
    - février
    - mars
    - avril
    - mai
    - juin
    - juillet
    - août
    - septembre
    - octobre
    - novembre
    - décembre
    order:
    - :day
    - :month
    - :year
  datetime:
    formats:
      long: "%A %e à %B %Y"
    distance_in_words:
      about_x_hours:
        one: environ une heure
        other: environ %{count} heures
      about_x_months:
        one: environ un mois
        other: environ %{count} mois
      about_x_years:
        one: environ un an
        other: environ %{count} ans
      almost_x_years:
        one: presqu'un an
        other: presque %{count} ans
      half_a_minute: une demi-minute
      less_than_x_minutes:
        zero: moins d'une minute
        one: moins d'une minute
        other: moins de %{count} minutes
      less_than_x_seconds:
        zero: moins d'une seconde
        one: moins d'une seconde
        other: moins de %{count} secondes
      over_x_years:
        one: plus d'un an
        other: plus de %{count} ans
      x_days:
        one: 1 jour
        other: "%{count} jours"
      x_minutes:
        one: 1 minute
        other: "%{count} minutes"
      x_hours:
        one: "1 heure"
        other: "%{count} heures"
      x_months:
        one: 1 mois
        other: "%{count} mois"
      x_years:
        one: un an
        other: "%{count} ans"
      x_seconds:
        one: 1 seconde
        other: "%{count} secondes"
    prompts:
      day: Jour
      hour: Heure
      minute: Minute
      month: Mois
      second: Seconde
      year: Année
  errors:
    format: "%{attribute} %{message}"
    messages:
      accepted: doit être accepté(e)
      blank: doit être rempli(e)
      present: doit être vide
      confirmation: ne concorde pas avec %{attribute}
      empty: doit être rempli(e)
      equal_to: doit être égal à %{count}
      even: doit être pair
      exclusion: n'est pas disponible
      greater_than: doit être supérieur à %{count}
      greater_than_or_equal_to: doit être supérieur ou égal à %{count}
      inclusion: n'est pas inclus(e) dans la liste
      invalid: n'est pas valide
      less_than: doit être inférieur à %{count}
      less_than_or_equal_to: doit être inférieur ou égal à %{count}
      model_invalid: "Validation échouée : %{errors}"
      not_a_number: n'est pas un nombre
      not_an_integer: doit être un nombre entier
      odd: doit être impair
      required: doit exister
      taken: n'est pas disponible
      too_long:
        one: est trop long (pas plus d'un caractère)
        other: est trop long (pas plus de %{count} caractères)
      too_short:
        one: est trop court (au moins un caractère)
        other: est trop court (au moins %{count} caractères)
      wrong_length:
        one: ne fait pas la bonne longueur (doit comporter un seul caractère)
        other: ne fait pas la bonne longueur (doit comporter %{count} caractères)
      other_than: doit être différent de %{count}
    template:
      body: 'Veuillez vérifier les champs suivants : '
      header:
        one: 'Impossible d''enregistrer ce(tte) %{model} : 1 erreur'
        other: 'Impossible d''enregistrer ce(tte) %{model} : %{count} erreurs'
  helpers:
    select:
      prompt: Veuillez sélectionner
    submit:
      create: Créer un(e) %{model}
      submit: Enregistrer ce(tte) %{model}
      update: Modifier ce(tte) %{model}
  number:
    currency:
      format:
        delimiter: " "
        format: "%n %u"
        precision: 2
        separator: ","
        significant: false
        strip_insignificant_zeros: false
        unit: "€"
    format:
      delimiter: " "
      precision: 3
      separator: ","
      significant: false
      strip_insignificant_zeros: false
    human:
      decimal_units:
        format: "%n %u"
        units:
          billion: milliard
          million: million
          quadrillion: million de milliards
          thousand: millier
          trillion: billion
          unit: ''
      format:
        delimiter: ''
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: octet
            other: octets
          gb: Go
          kb: ko
          mb: Mo
          tb: To
    percentage:
      format:
        delimiter: ''
        format: "%n%"
    precision:
      format:
        delimiter: ''
  support:
    array:
      last_word_connector: " et "
      two_words_connector: " et "
      words_connector: ", "
  time:
    am: am
    formats:
      default: "%d %B %Y %Hh %Mmin %Ss"
      long: "%A %d %B %Y à %Hh%M"
      short: "%d %b %Hh%M"
      custom: "%A %d %B à %Hh%M"
      custom_from: "%A %d %B de %Hh%M"
      custom_year: "%A %d %B %Y à %Hh%M"
      custom_year_short: "%A %d/%m/%Y à %Hh%M"
      long_date: "%A %d %B %Y"
      short_date: "%d %b"
      hours_only: "%Hh"
      time_only: "%Hh%M"
      date_only: "%d/%m/%Y"
      short_date_and_hour: "%d/%m/%y à %Hh"
      wday_day_month_hours: "%A %d/%m/%y à %Hh:%M"
  boolean:
    true: "Vrai"
    false: "Faux"
    yes_or_no:
      true: "Oui"
      false: "Non"
